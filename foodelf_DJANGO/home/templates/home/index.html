<!--<!DOCTYPE html>-->
<html lang="en">
    <head>
        <title>FoodELF: Home Page</title>
        <style type="text/css">
            @font-face {
                font-family: OpenSans-Regular;
                {% load static %}
                src: url({% static "home/fonts/OpenSans-Regular.ttf" %});
            }
            body {background-color:white;}
            h1 {text-align:center;}
            table {text-align:center;
                   margin-left:30%;}
            button {background-color: #19C496;
                    border-radius: 9px;
                    font-family: OpenSans-Regular;
                    font-size: 30px;
                    color: white;
                    padding: 12px 18px;
                    border: none;
                    cursor: pointer;
                    width: 100%;
                    opacity: 0.9;}
            .center {display: block;
                     margin-left: auto;
                     margin-right: auto;}
                    
        </style>
    </head>
    <body>
        <br><br>
        {% load static %}
        <img src="{% static "home/logoagain.PNG" %}" class="center" height="100"><br><br><br>
        
        
        <form id="menuPage" action="{% url 'home:menu' %}" method="POST">{% csrf_token %}</form>
        <form id="tablesPage" action="{% url 'manageTables:index' %}" method="POST">{% csrf_token %}</form>
        <form id="inventoryPage" action="{% url 'manageInventory:inventoryMain' %}" method="POST">{% csrf_token %}</form>
        <form id="opPage" action="{% url 'home:index' %}" method="POST">{% csrf_token %}</form>
                
                
        <table width="40%" cellspacing="25" >
            <tr><td><button type="submit" form="menuPage">MENU</button></td></tr>
            <tr><td><button type="submit" form="tablesPage">MANAGE TABLES</button></td></tr>
            <tr><td><button type="submit" form="inventoryPage">MANAGE INVENTORY</button></td></tr>
            <tr><td><button type="submit" form="opPage">OPERATIONS RESEARCH</button></td></tr>
        </table>
           
        

    </body>
</html>
